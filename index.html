<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./styles.css">
    <script src="./application.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div id="container">
    <div id="wrapper">
        <div id="screenContainer">
            <div id="screenText"></div>
            <div id="evaluatedText"></div>
        </div>
        <button id="clear" class="row1"><i class="material-symbols-outlined" >delete</i></button>
        <button id="backspace" class="row1"><i class="material-symbols-outlined" >backspace</i></button>
        <button id="7" class="calculatorNumber row2">7</button>
        <button id="8" class="calculatorNumber row2">8</button>
        <button id="9" class="calculatorNumber row2">9</button>
        <button id="addition" class="operator row2">+</button>
        <button id="4" class="calculatorNumber row3">4</button>
        <button id="5" class="calculatorNumber row3">5</button>
        <button id="6" class="calculatorNumber row3">6</button>
        <button id="subtract" class="operator row3">-</button>
        <button id="1" class="calculatorNumber row4">1</button>
        <button id="2" class="calculatorNumber row4">2</button>
        <button id="3" class="calculatorNumber row4">3</button>
        <button id="multiply" class="operator row4">*</button>
        <button id="period" class="row5">.</button>
        <button id="0" class="calculatorNumber row5">0</button>
        <button id="evaluate" class="row5">=</button>
        <button id="divide" class="operator row5" style="font-size:36px">รท</button>
    </div>
</div>
</body>
</html>
